      #     image_name: stellar-drive
      #     image_tag: latest
      #     dockerhub_username: ${{ secrets.DOCKER_USERNAME }}
      #     dockerhub_password: ${{ secrets.DOCKER_PASSWORD }}
      #     registry: docker.io
      #     repository: cloudcw/cloud_cw
      #     tag_with_sha: true
      - name: Retrieve Docker login credentials
        run: echo "${{ secrets.DOCKER_CREDENTIALS }}" > docker-credentials.txt

      - name: Login to Docker
        run: docker login -u "$(cat docker-credentials.txt | jq -r '.username')" -p "$(cat docker-credentials.txt | jq -r '.password')"

      - name: Build Docker Image
        run: |
          docker build -t stellar-drive .
          IMAGE_ID=$(docker build -t my-image . --format '{{.ID}}')
          echo "Image ID: $IMAGE_ID"
          echo "::set-output name=image_id::$IMAGE_ID"

      - name: change image tag
        run: docker tag ${{ steps.build.outputs.image_id }} cloudcw/stellar-drive:Updated

      - name: Push Docker image to Docker Hub
        run: docker push cloudcw/stellar-drive:Updated

